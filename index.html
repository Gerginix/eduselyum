<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>FREYA – YKS Puan Motoru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --page-w: 380px;        /* 760px'in ~1/2'si; senin "1/4 oran" görsel hedefin bu ölçek */
      --control-w: 260px;     /* input/select/button genişliği */
      --radius: 10px;
    }

    body{
      font-family: Arial, sans-serif;
      max-width: var(--page-w);
      margin: 24px auto;
      padding: 10px;
    }

    h1{ text-align:center; margin: 6px 0 14px; }

    /* Hepsini tek kolon, ortalı */
    label{
      font-weight:700;
      display:block;
      margin-top:10px;
      width: var(--control-w);
      margin-left:auto;
      margin-right:auto;
      font-size: 14px;
    }

    .hint{
      font-size:12px;
      color:#555;
      margin-top:6px;
      width: var(--control-w);
      margin-left:auto;
      margin-right:auto;
    }

    /* Puan türü + OBP + tüm inputlar */
    input, select{
      width: var(--control-w);
      padding: 8px 10px;
      margin-top: 6px;
      margin-left:auto;
      margin-right:auto;
      display:block;
      box-sizing:border-box;
      text-align:center;
    }

    /* Grupların dış çerçevesi de daralsın */
    .grp{
      border:1px solid #ddd;
      border-radius: var(--radius);
      padding: 12px 10px 14px;
      margin: 14px auto 0;
      width: var(--control-w);     /* ÇERÇEVEYİ de input ile aynı genişlikte yap */
      box-sizing:border-box;
    }

    .grp b{
      display:block;
      margin-bottom: 4px;
      text-align:left;
      font-size: 14px;
    }

    /* Grup içindeki label'ları kutunun içine oturt */
    .grp label{
      width: 100%;
      margin-left:0;
      margin-right:0;
      text-align:left;
      font-size: 13px;   /* biraz küçült */
    }

    /* Grup içindeki inputlar: %100 (kutunun genişliğini zaten daralttık) */
    .grp input[type="number"]{
      width: 100%;
      text-align:center;
    }

    button{
      width: var(--control-w);
      padding: 12px;
      margin: 16px auto 0;
      display:block;
      font-size: 15px;
      font-weight:700;
      box-sizing:border-box;
    }

    #sonuc{
      margin-top:16px;
      font-size:20px;
      font-weight:800;
      text-align:center;
    }
    #sira{
      margin-top:10px;
      font-size:16px;
      font-weight:700;
      text-align:center;
    }

    /* MOBİL: Daraltma yok, tam genişlik */
    @media (max-width: 520px){
      :root{
        --page-w: 92vw;
        --control-w: 92vw;
      }
      label{ font-size: 15px; }
      .grp b{ font-size: 15px; }
      .grp label{ font-size: 14px; }
    }
  </style>
</head>

<body>

  <h1>FREYA – YKS Puan Motoru</h1>

  <label>Puan Türü</label>
  <select id="puanTuru">
    <option value="SAY">SAY</option>
    <option value="EA">EA</option>
    <option value="SOZ">SÖZ</option>
    <option value="DIL">DİL</option>
  </select>

  <label>OBP (0–100)</label>
  <input id="obp" type="number" step="0.01" placeholder="Örn: 85,50" />
  <div class="hint">Virgül veya nokta ile yazabilirsin.</div>

  <div class="grp">
    <b>TYT Netleri</b>
    <label>TYT Türkçe</label><input id="tyt_tr" type="number" step="0.25" />
    <label>TYT Sosyal</label><input id="tyt_sos" type="number" step="0.25" />
    <label>TYT Matematik</label><input id="tyt_mat" type="number" step="0.25" />
    <label>TYT Fen</label><input id="tyt_fen" type="number" step="0.25" />
  </div>

  <div id="grp_say" class="grp">
    <b>AYT (SAY)</b>
    <label>AYT Matematik</label><input id="ayt_mat" type="number" step="0.25" />
    <label>AYT Fizik</label><input id="ayt_fiz" type="number" step="0.25" />
    <label>AYT Kimya</label><input id="ayt_kim" type="number" step="0.25" />
    <label>AYT Biyoloji</label><input id="ayt_bio" type="number" step="0.25" />
  </div>

  <div id="grp_ea" class="grp" style="display:none">
    <b>AYT (EA)</b>
    <label>AYT Matematik</label><input id="ayt_mat_ea" type="number" step="0.25" />
    <label>AYT Edebiyat</label><input id="ayt_edeb" type="number" step="0.25" />
    <label>AYT Tarih-1</label><input id="ayt_tar1" type="number" step="0.25" />
    <label>AYT Coğrafya-1</label><input id="ayt_cog1" type="number" step="0.25" />
  </div>

  <div id="grp_soz" class="grp" style="display:none">
    <b>AYT (SÖZ)</b>
    <label>AYT Edebiyat</label><input id="ayt_edeb_soz" type="number" step="0.25" />
    <label>AYT Tarih-1</label><input id="ayt_tar1_soz" type="number" step="0.25" />
    <label>AYT Coğrafya-1</label><input id="ayt_cog1_soz" type="number" step="0.25" />
    <label>AYT Tarih-2</label><input id="ayt_tar2" type="number" step="0.25" />
    <label>AYT Coğrafya-2</label><input id="ayt_cog2" type="number" step="0.25" />
    <label>AYT Felsefe Grubu</label><input id="ayt_fels" type="number" step="0.25" />
    <label>AYT DKAB</label><input id="ayt_dkab" type="number" step="0.25" />
  </div>

  <div id="grp_dil" class="grp" style="display:none">
    <b>YDT (DİL)</b>
    <label>YDT Net</label><input id="ydt" type="number" step="0.25" />
  </div>

  <button id="hesaplaBtn">HESAPLA</button>
  <div id="sonuc">—</div>
  <div id="sira">—</div>

  <script src="app.js"></script>
</body>
</html>
